<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poor Quality Character Sheet</title>
</head>
<body>
    <h1 style="color: rgb(64, 0, 128);">Character Sheet</h1>
    <div style="border: solid 1px red; color: rgb(45, 62, 160);">
        <form>
            <p>
                <label>Name: <input /></label>
            </p>
            <p>
                <label>Race: <input /></label>
            </p>
            <p>
                <label>Class: <input /></label>
            </p>
            <p>
                <label>Level: <input /></label>
            </p>
            <p>
                <label>Alignment: <input /></label>
            </p>
        </form>
    </div>
    <fieldset>
        <legend style="font-size: large;">Ability Scores</legend>
        <p>
            <label for="str">Strength:</label>
            <input type="number" id="str" name="str" min="6" max="20">
        </p>
        <p>
            <label for="dex">Dexterity:</label>
            <input type="number" id="dex" name="dex" min="6" max="20">
        </p>
        <p>
            <label for="con">Constitution:</label>
            <input type="number" id="con" name="con" min="6" max="20">
        </p>
        <p>
            <label for="int">Intelligence:</label>
            <input type="number" id="int" name="int" min="6" max="20">
        </p>
        <p>
            <label for="wis">Strength:</label>
            <input type="number" id="wis" name="wis" min="6" max="20">
        </p>
        <p>
            <label for="cha">Charisma:</label>
            <input type="number" id="cha" name="cha" min="6" max="20">
        </p>
    
    <div style="border: dashed 4px brown; padding: .5rem;" >
        
        <fieldset>
            <legend>Trained Skills</legend>
            <p>
                <input type="checkbox" name="acrobatics" id="acrobatics" value="acrobatics" />
                <label for="acrobatics">Acrobatics</label>
                </p>
                <p>
                    <input type="checkbox" name="appraise" id="appraise" value="appraise" />
                    <label for="appraise">Appraise</label>
                </p>
                <p>
                    <input type="checkbox" name="bluff" id="bluff" value="bluff" />
                    <label for="bluff">Bluff</label>
                </p>
                <p>
                    <input type="checkbox" name="climb" id="climb" value="climb" />
                    <label for="climb">Climb</label>
                </p>
                <p>
                    <input type="checkbox" name="craft" id="craft" value="craft" />
                    <label for="size0">Craft</label>
                </p>
                <p>
                    <input type="checkbox" name="diplomacy" id="diplomacy" value="diplomacy />
                    <label for="diplomacy">Diplomacy</label>
                </p>
                <p>
                    <input type="checkbox" name="disguise" id="disguise" value="disguise />
                    <label for="disguise">Disguise</label>
                </p>
                <p>
                    <input type="checkbox" name="escape-artist" id="escape-artist" value="escape-artist />
                    <label for="escape-artist">Escape Artist</label>
                </p>
                <p>
                    <input type="checkbox" name="diplomacy" id="diplomacy" value="diplomacy />
                    <label for="diplomacy">Diplomacy</label>
                </p>
                
            </fieldset>
            <fieldset>
                <legend>Feats</legend>
                <p>
                    <input type="checkbox" name="PowerAttack" id="PowerAttack" value="PowerAttack" />
                    <label for="PowerAttack">Power Attack</label>
                </p>
                <p>
                    <input type="checkbox" name="WeaponFinesse" id="WeaponFinesse" value="WeaponFinesse" />
                    <label for="WeaponFinesse">Weapon Finesse</label>
                </p>
                <p>
                    <input type="checkbox" name="WeaponFocus" id="WeaponFocus" value="WeaponFocus" />
                    <label for="WeaponFocus">Weapon Focus</label>
                </p>
                <p>
                    <input type="checkbox" name="Toughness" id="Toughness" value="Toughness" />
                    <label for="Toughness">Toughness</label>
                </p>
                <p>
                    <input type="checkbox" name="ImprovedInitiative" id="ImprovedInitiative" value="ImprovedInitiative" />
                    <label for="ImprovedInitiative">Improved Initiative</label>
                </p>
                <p>
                    <input type="checkbox" name="CombatExpertise" id="CombatExpertise" value="CombatExpertise" />
                    <label for="CombatExpertise">Combat Expertise</label>
                </p>
            </fieldset>
<br />
                
                
            </fieldset>
        </form>
    </div>
